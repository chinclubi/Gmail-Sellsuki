<!DOCTYPE html>
<html lang="en" ng-app="GmailSellsuki">
<head>
  <title>Gmail API - Sellsuki</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="container" ng-controller="appController as inbox">
  <div class="page-header">
    <h4>Gmail API - Sellsuki <small>v0.0.3</small></h4>
  </div>
    <div class="text-center">
      <button id="login-btn" class="btn btn-danger" ng-click="Auth()">Login with Gmail</button>
    </div>
    <div id="message" class="panel panel-info">
      <div class="panel-heading">Message</div>
      <table class="table">
      </table>
    </div>
    <div class="loading">
      <div class="col-md-12 text-center">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
</body>
</html>
